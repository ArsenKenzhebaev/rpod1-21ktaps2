    {% extends '../base.html' %}

    {% block title %}Courses page{% endblock %}
    
    {% block content %}
    <div class="container pt-5 pd-5">
      <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{% url 'home_page' %}">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">Courses</li>
        </ol>
      <h1 class="mb-4">Courses</h1>
      <div class="row">
        {% for course in courses %}
          <div class="col-md-3">
              <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">{{ course.name }}</h5>
                    <p class="card-text">{{ course.description }}</p>
                    <a href="{% url 'lessons_page' slug=course.slug %}" class="btn btn-success">Learn</a>
                  </div>
                </div>    
          </div>
          {% endfor %}
      </div>
  </div>
    {% endblock %}
